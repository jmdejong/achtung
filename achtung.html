<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <style type='text/css'>
/**/
body {
    background-color: black;
    font-family: sans-serif;
}
a {
    color: #99f;
}
.gamecanvas {
    background-color: black;
    float: left;
    border: 1px solid white;
}
.scorelist {
    background-color: black;
    color: white;
    float: left;
    width: 120px;
    height: 600px;
    border: 1px solid white;
    overflow: hidden;
}
    </style>

    <script src='utils.js'></script>

    <script src='gamefield.js'></script>
    <script src='head.js'></script>
    <script src='powerups.js'></script>
    <script src='gameround.js'></script>
    <script src='controllers.js'></script>
    <script src='input.js'></script>
    <script src='player.js'></script>

    <script src='drawing.js'></script>

    <script src='achtung.js'></script>
    
    <script src='defaultoptions.js'></script>
    <script src='main.js'></script>
    
</head>
<body>

    <canvas id='gamecanvas' class='gamecanvas' width=800 height=600>
    </canvas>
    <div class='scorelist' id='scorelist'>
    </div>
    <a href="https://github.com/jmdejong/achtung">Instructions and source</a>
    <form id='optionsform' action='javascript:void(0)'>
        <textarea id='optionstext' rows=30 cols=52></textarea>
        <br />
        <input type="submit" id="startbutton" value="Start">
    </form>
    <button id="stopbutton">Stop</button>

</body>
</html>

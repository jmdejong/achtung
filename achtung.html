<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <style type='text/css'>
/**/
body {
    background-color: black;
    font-family: sans-serif;
}
.gamecanvas {
    background-color: black;
    float: left;
    border: 1px solid white;
}
.scorelist {
    background-color: black;
    color: white;
    float: left;
    width: 120px;
    height: 600px;
    border: 1px solid white;
    overflow: hidden;
}
    </style>

    <script src='utils.js'></script>

    <script src='gamefield.js'></script>
    <script src='head.js'></script>
    <script src='powerups.js'></script>
    <script src='gameround.js'></script>
    <script src='controllers.js'></script>
    <script src='input.js'></script>
    <script src='player.js'></script>

    <script src='drawing.js'></script>

    <script src='achtung.js'></script>
    
    <script src='main.js'></script>
    
</head>
<body>

    <canvas id='gamecanvas' class='gamecanvas' width=800 height=600>
    </canvas>
    <div class='scorelist' id='scorelist'>
    </div>
    
    <form id='optionsform' action='javascript:void(0)'>
        <textarea id='optionstext' rows=30 cols=52>
{
    "width": 800,
    "height": 600,
    "spawnedgedistance": 40,
    "speed": 100,
    "radius": 2,
    "rotationspeed": 3,
    "waitbefore": 3,
    "waitafter": 3,
    "maxtimestep": 0.0333,
    "wrapboundaries": false,
    "holes": true,
    "holechance": 0.2,
    "holesize": 20,
    "holedistancemax": 200,
    "holedistancemin": 800,
    "powerups": ["change", "slow", "invulnerable", "10wasmachien"],
    "powerupchance": 0.2,
    "maxpowerups": 3,
    
    "templates":{
        "randombot":{
            "controltype":"random",
            "colour": "white"
        },
        "pointsbot":{
            "name": "gronald",
            "controltype": "whisker",
            "colour": "white",
            "controlpoints": [
                {"x": 80, "y": 90, "weight": 0.1},
                {"x": 30, "y": 110, "weight": 0.2},
                {"x": 10, "y": 120, "weight": 0.3},
                {"x": 35, "y": 45, "weight": 0.5},
                {"x": 20, "y": 55, "weight": 1},
                {"x": 7, "y": 58, "weight": 2},
                {"x": 10, "y": 35, "weight": 4},
                {"x": 20, "y": 30, "weight": 6},
                {"x": 5, "y": 10, "weight": 50}
            ]
        }
    },
    
    "players":[
        {
            "name": "player1",
            "colour": "blue",
            "controltype": "input",
            "leftcontrol": "keyboard_ArrowLeft",
            "rightcontrol": "keyboard_ArrowRight"
        },
        {
            "name": "player2",
            "colour": "red",
            "controltype": "input",
            "leftcontrol": "keyboard_KeyA",
            "rightcontrol": "keyboard_KeyD"
        },
        {
            "colour": "lime",
            "template": "pointsbot"
        },
        {
            "template": "pointsbot",
            "colour": "yellow"
        },
        {
            "template": "pointsbot",
            "colour": "cyan"
        },
        {
            "template": "pointsbot",
            "colour": "magenta"
        }
    ],
    
    "others": {
        "pointsbot": 1
    }
}
</textarea>
        <br />
        <input type="submit" id="startbutton" value="Start">
    </form>
    <button id="stopbutton">Stop</button>

</body>
</html>
